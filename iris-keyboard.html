<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="keyboard-scripts.html">

<dom-module id="iris-keyboard">
  <template>

    <div class="input-wrapper">
      <content select=".keyboard-input"> </content>
    </div>
  </template>

  <script>
    'use strict';
    (function($) {
      Polymer({
        is: 'iris-keyboard',
        properties: {},
        ready() {
          this.async(() => {
            let test = this.querySelector('.input-wrapper input');

            let keyboard = $(test).keyboard({
              usePreview: false,
              position: {
                of: $(test),
                my: 'center center',
                at: 'center top',
                at2: 'center bottom'
              },
              initialized: function(e, keyboard, el) {
                setTimeout(() => {
                  keyboard.reveal();
                  $('.ui-keyboard').position({
                    of: $(test),
                    my: 'center top',
                    at: 'center bottom'
                  });
                }, 1);

              }
            });


          });
        }
      });
    })(jQuery);
  </script>

</dom-module>
